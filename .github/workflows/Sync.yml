name: Sync Upstream Repo

on:
  schedule:
    - cron: '*/30 * * * *'  # 每天运行一次，你可以根据需要调整时间
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false  # 防止 GitHub 默认设置的凭据
          fetch-depth: 0  # 完整的历史记录

      - name: Set up Git
        run: |
          git config --global user.name 't96mytell'
          git config --global user.email 'zgnczmy@gmail.com'

      - name: Add upstream remote
        run: git remote add upstream https://github.com/kiddin9/kwrt-packages.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        id: merge
        run: |
          git checkout main
          git merge upstream/main || true

      - name: Handle merge conflicts
        if: failure() # If the merge failed due to conflicts
        run: |
          # Handle conflicts here, such as keeping local changes
          git merge --strategy=ours upstream/main
          git commit -m "Merge upstream changes and retain local changes"

      - name: Push changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main

